<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="/socket.io/socket.io.js" type="application/javascript"></script>
        <script src="/js/app.js" type="application/javascript" defer></script>
        <link rel="stylesheet" href="./styles/index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Chat</title>
    </head>

    <body>
        <form method="post" action="/">
            <h1 class="my-5 text-primary text-center">Producto Nuevo</h1>
            <div class="text-center text-success"><label for="name">Nombre del Producto</label>
                <input required name="name" type="text"><br>
                <label for="price">Precio</label>
                <input required name="price" type="text"><br>
                <label for="image">Foto</label>
                <input required name="image" type="text"><br>
                <input class="btn btn-warning my-1" type="submit" value="Ingresarlo"></div>
        </form>
        <br>
        <!--Tabla de productos-->
        <section class="mb-3">
            <table class="container text-center">
                <tr class="mx-auto row bg-secondary w-">
                    <th class="col-4 text-white mx-auto">Nombre</th>
                    <th class="col-4 text-white mx-auto">Precio</th>
                    <th class="col-4 text-white mx-auto">Imagen</th>
                </tr>
                <table class="container text-center table table-dark table-striped" id="table"></table>
            </table>
        </section>
        <br>
        <!--Chat-->
        <section class="mb-3 container" id="chat">
            <h1 class="text-center text-primary">Centro de Mensajes</h1>
            <form class="align-items-center" method="POST" action="/chat">
                <div>
                    <input required name="author" type="email" class="form-control" id="author"
                        placeholder="Usuario / name@example.com" />
                </div>
                <div class="my-3 form-floating">
                    <textarea required name="message" class="form-control" id="message"></textarea>
                    <label for="floatingTextarea2">Mensaje</label>
                </div>
                <input class="btn btn-outline-danger my-1 boton" type="submit" value="Enviar"></div>
            </form>
            <div class="mt-2 form-control" id="conversacion">
                <label for="floatingTextarea2">Chat</label>
            </div>
        </section>
    </body>

</html>
